<section class="s1">
  <div class="col-12">
      <div class="row">
          <div class="col-2 left-part ">
     
            
                <div class="content setting text-center" routerLink="plan" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >
                  <h5 >
                    <i class="fa fa-user" aria-hidden="true"></i>
                      <span  class="d-none d-sm-block">Profile</span> 
                   </h5> 
  
                </div>   

               <div class="content LogOut text-center" (click)="logout()" data-toggle="modal" >
                  <h5 >
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                      <span  class="d-none d-sm-block">LogOut</span> 
                   </h5>

               </div>
               

              </div>
      
          <div class="col-10 right-part">
              <router-outlet></router-outlet>
          </div>

      </div>

  </div>

</section>
